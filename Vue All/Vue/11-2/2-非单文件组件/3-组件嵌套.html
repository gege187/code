<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- <app></app> -->
    </div>
    
    <script>
    Vue.config.productionTip = false;   //以阻止 vue 在启动时生成生产提示。

    //创建student组件
    const student = Vue.extend({
        template:`
            <div>
                <h2>学生名字：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data(){
            return {
                studentName:'张三',
                age:20,
            }
        },
    })

    const hello = ({
        template:`
            <div>{{word}}</div>
        `,
        data(){
            return {
                word:'welcome to Vue'
            }
        }
    })

    //创建school组件
    const school = Vue.extend({
    //     el:'#root', 组件定义时，一定不要写el配置项，因为最终所有组件都要被一个vm管理，由vm决定服务于哪个容器
        template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showName">点击显示学校名</button>
                <student></student>
            </div>
        `,
        data(){
            return {
                schoolName:'Internal',
                address:'beijing',
            }
        },
        methods: {
            showName(){
                alert('show time')
            }
        },
        components:{
            student,
        }
    })

    const app = ({
        template:`
            <div>
                <hello></hello>
                <school></school>
            </div>
        `,
        components:{
            school,
            hello,
        }
    })
    
    new Vue({
        el:'#root',
        template:`
            <app></app>
        `,
        components:{
            app
        }
    })
    </script>
</body>
</html>
