<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <!-- 
        几个注意点：
        1 . 关于组件名：
            一个单词组成：
                第一种写法(首字母小写)：schoo1
                第二种写法(首字母大写)：School
            多个单词组成：
                第一种写法(kebab-case命名）：my-school
                第二种写法(CamelCase命名）：MySchool（需要vue 脚手架支持）
            备注：
                (1)组件名尽可能回避HTML中己有的元素名称，例奶：h2、H2都不行。
                (2)可以使用name配置项指定组件在开发者工具中呈现的名字。name:'xxx'

        2.关于组件标签：
            第一种写法：<school></school>
            第二种写法：<school/>
            备注：不使用脚手架时，<school/>会导致后续组件不能渲染。
            
        3.一个简写方式：
            const school = Vue.extend (options）可简写为：
            const school = options
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <school></school>
        <!-- <school /> 必须有脚手架-->
        <!-- <sch></sch> -->
        <student></student>
    </div>
    <script>
    
    // const ool = Vue.extend({
    const school = Vue.extend({
        name:'xxx',
        template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showName">点击显示学校名</button>
            </div>
        `,
        data(){
            return {
                schoolName:'Internal',
                address:'beijing',
            }
        },
        methods: {
            showName(){
                alert('show time')
            }
        },
    })
    
    const student = ({
        template:`
            <div>
                <h2>学生名字：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data(){
            return {
                studentName:'张三',
                age:20,
            }
        },
    })
    new Vue({
        el:'#root',
        components:{
            school,
            student,
            // school:school,
            // sch:ool
            // 'my-school'
            
        }
    })
    </script>
</body>
</html>
