<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../../js/vue.js"></script>

</head>
<body>
    <!-- 
        1. Vue中常用的按键别名:
            回车=> enter
            删除=> delete ( 捕获“删除”和“退格”键)
            退出=> esc
            空格=> space
            换行=> tab (特殊，必须配合keydown去使用)
            上=>up
            下=> down
            左=> left
            右=> right
        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为keb.ab-case(短横线命名)
        3.系统修饰健(用法特殊) : ctrl、 alt、shift、 meta
            (1).配合keyup使用:按下修饰键的同时，再按下其他健，随后释放其他键，事件才 被触发。
            (2).配合keydown使用:正常触发事件。
        4.也可以使用keyCode去指定具体的按键(不推荐) 
        5. Vue.config.keyCodes.自定义键名=健码，可以去定制按键别名

     -->
    <div id="root">
        <input type="text" @keydown="kd"><br/>
        <!-- 相当于，if(e.keyCode !== 13) return -->
        <!-- <input type="text" @keydown.enter="kd"><br/> -->

        <!-- 自定义键盘事件,根据键盘上的值进行自定义 -->
        <input type="text" @keyup.caps-lock="sd">
        <!-- <input type="text" @keyup.selfDefine="sd"> -->
    </div>
    <script>
        Vue.config.productionTip = false;   //以阻止 vue 在启动时生成生产提示。
        Vue.config.keyCodes.selfDefine = 13
        new Vue({
            el:'#root',
            data:{

            },
            methods:{
                kd(e){
                    console.log(e.key,e.keyCode);
                    console.log(e);
                    console.log(e.target.value);
                },
                sd(e){
                    // if(e.keyCode !== 13) return
                    console.log(e.key);
                    console.log(e);
                    console.log(e.target.value);
                },
            }
        })
    </script>
</body>
</html>
