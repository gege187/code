<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        data与el的2种写法
        1.el有2种写法
        (1)new Vue时候配置e1属性。
        (2)先创建Vue实例，随后再通过vm.$mount('#root ')指定e1的值。
        2。data有2种写法
        (1)对象式
        (2)函数式
        如何选择:目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
        3.一个重要的原则:I
        由Vue管理的两数，一定不要写简头函数，一旦写了简头函数，this就不再是Vue实例了。
     -->
    <!-- 容器 -->
    <div id="root">
        <h2>hello,{{name}}</h2>
        <h4>test1:{{}}</h4>
    </div>
    <script>
        // 创建vue实例
        new Vue({
            el:'#root',
            data:{
                name:'liMing',
            },
        })

    </script>
</body>
</html>
