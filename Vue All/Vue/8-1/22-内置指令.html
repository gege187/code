<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        v-bind  :  单向绑定解析表达式，可简写为 :xxx
        v-model :  双向数据绑定，获取value值，简写为 v-model=“”
        v-on    :  绑定事件监听，可简写为 @
        v-for   :  遍历数组、对象、字符串
        v-show  :  条件渲染 （动态控制节点是否展示）
        v-if    :  条件渲染 （动态控制节点是否展示）
        v-else  :  条件渲染 （动态控制节点是否展示）
        v-text  :
            1.作用：向其所在的节点中渲染文本内容
            2.与插值语法的区别：v-text会替换节点中的内容，{{}}不会
        v-html  : 
            1.作用:向指定节点中渲染包含html结构的内容。
            2.与插值语法的区别:
                (1)v-html会替换掉节点中所有的内容，{{xx}}则不会。
                (2)v-html可以识别html结构。
            3.严重注意: v-html有安全性问题! ! ! !
                (1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
                (2). -定要在可信的内容上使用v-html,永不要用在用户提交的内容上!
        v-cloak :  (没有值)
            1.本质上是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
            2.使用css配合v-cloak可以解决网速慢时页面展示出{{}}的问题
        v-once  :  (没有值)
            1.v-once所在节点在初次动态渲染后，就视为静态内容
            2.以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能
        v-pre   :   (没有值)
            1.v-pre跳过其所在节点的编译过程
            2.可以利用他跳过：没有使用指令语法。没有使用插值语法的节点，会加快编译
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 作用相等，但插值语法更灵活 -->
        <h3>{{name}}</h3>
        <h3 v-text="name"></h3>
        <!-- 区别 -->
        <h3 v-text="age"></h3>
        <h3 v-html="age"></h3>

        <h3 v-cloak>{{name}}</h3>

        <div v-once>初始n值:{{n}}</div>
        <div>当前n值：{{n}}</div>
        <button @click="n++">点击n++</button>


    </div>
    <!-- <script type="text/javascript" src="../js/vue.js"></script> -->
    <script>
    Vue.config.productionTip = false;   //以阻止 vue 在启动时生成生产提示。
    new Vue({
        el:'#root',
        data:{
            name:'xiaoMing',
            age:'<span>23</span>',
            n:1,
        },
    })
    </script>
</body>
</html>
