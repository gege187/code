<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <style>
        .scroll-one{
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 5px solid #345;
        }
    </style>
</head>
<body>
    <div class="scroll-one"></div>
    <script>
        var one = document.querySelector('.scroll-one');
        //返回自身高度，不包括边框，返回的是内容大小，内容超出盒子大小显示内容高度
        console.log(one.scrollHeight);
        //返回盒子大小
        console.log(one.clientHeight);
        //返回滚动条在最底部时  被翻上去的那部分内容
        console.log(one.scrollTop);

        //拉动滚动条触发scroll事件
        one.addEventListener('scroll',function(){
            console.log(one.scrollTop);
        })
    </script>
</body>
</html>
