<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向问题</title>
</head>
<body>
    <button>按钮</button>
    <script>
        // 1.全局作用域下
        console.log(this);

        setTimeout(function(){
            console.log(this);
        },1000)

        // 2.方法调用中
        var o = {
            sayHi:function(){
                console.log(this);
            }
        }
        o.sayHi();

        var btn = document.querySelector('button');
        btn.onclick = function(){
            console.log(this);
        }

        // 3.构造函数中
        function Fun(){
            console.log(this);
        }
        var fun = new Fun();
    </script>
</body>
</html>
