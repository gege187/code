<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传值得到页面</title>
</head>
<body>
    <div></div>
    <hr>
    <a href="login.html">跳转到login页面</a>
    <button class="back">后退</button>
    <script>
        var sear = location.search.substr(1);   
        console.log(sear); 
        //利用=把字符串分割成数组 split('=')
        var arr = sear.split('=');
        var div = document.querySelector('div');
        div.innerHTML = arr[1] + 'hello';

        var back = document.querySelector('.back');
        back.addEventListener('click',function(){
            history.back();
        })
    </script>
</body>
</html>
