<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var per = {

            },

        per.motd = function(){

        },
        //三种属性访问方式
        console.log(per.name);

        console.log(per["name"]);

        var x = "age";
        // console.log(per[x]);

        // for in遍历对象属性
        for(t in per){
            // console.log(t+' : ',per[t]);
        }

        //新增属性
        per.father = "张无忌"
        // console.log(per);

        //detele删除对象属性
        delete per.grade
        // console.log(per);

        // Object.values() JavaScript 对象都可以被转换为数组
        var turno = Object.values(per)

        console.log(turns);

</body>
</html>
