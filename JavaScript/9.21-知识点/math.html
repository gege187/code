<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学</title>
</head>
<body>
    <script>
        console.log(Math.PI);
        // 返回值是 x 四舍五入为最接近的整数
        console.log(Math.round(3.3));
        // 返回值是 x 的 y 次幂
        console.log(Math.pow(2,3));
        // 返回 x 的平方根
        console.log(Math.sqrt(64));
        // 返回 x 的绝对（正）值
        console.log(Math.abs(-99));
        // 返回值是 x 上舍入最接近的整数
        console.log(Math.ceil(2.3));
        // 返回值是 x 下舍入最接近的整数
        console.log(Math.floor(2.9));
        // Math.min() 和 Math.max() 可用于查找参数列表中的最低或最高值：
        console.log(Math.min(0, 450, 35, 10, -8, -300, -78));
        console.log(Math.max(0, 450, 35, 10, -8, -300, -78));
        // 返回介于 0（包括） 与 1（不包括） 之间的随机数 [0~1)
        console.log(Math.random());

        Math.sin(90 * Math.PI / 180);     // 返回 1（90 度的正弦）
        Math.cos(0 * Math.PI / 180);     // 返回 1（0 度的余弦）

        // 返回随机整数
        var zheng = Math.floor(Math.random * 10)
        console.log(zheng);
        // 返回介于 min（包括）和 max（不包括）之间的随机数
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min) ) + min;
        }
        // 返回介于 min 和 max（都包括）之间的随机数
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }
    </script>
</body>
</html>
