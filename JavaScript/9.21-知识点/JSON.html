<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
    //    {
    //    "person":[
    //         {"name":'bill',"age":18},
    //         {"name":'bill',"age":18},
    //         {"name":'bill',"age":18},
    //     ]
    //    }
    /* JSON语法规则：
         数据 是 名称/值对
         对象 用 花括号保存
         数组 用 方括号保存
    */


    // 把 JSON 文本转换为 JavaScript 对象
    // JSON.parse()
    var text = '{"person":['+
        '{"name":"bill","age":18},' +
        '{"name":"bill","age":18},' +
        '{"name":"bill","age":18}]}';
    var obj = JSON.parse(text)
    console.log(obj.person[0]);

    // JSON.stringify() 进行字符串化（转换为字符串）
    </script>
</body>
</html>
