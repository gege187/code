<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
</head>
<body>
    <script>
         /* 
            /i 对大小写不敏感
            /g 全局匹配
            /m 多行搜索 
            \d 查找数字
            \s 查找空白字符
            n+ 匹配至少包括一个n的字符串
            n* 包括0个或多个的字符串
            n？ 包括0个或一个的字符串
            [abc]查找方括号里的所有字符
            [0-9]查找所有0-9的数字
            (x|y)查找由|分割的内容
         */
        // test()正则表达式方法,返回true或false
        /e/.test('edcx'),
        // exec()搜索并返回找到的内容
        /e/.exec('ssss')
    </script>
</body>
</html>
