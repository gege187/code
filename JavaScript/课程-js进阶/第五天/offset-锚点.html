<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电梯导航</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{ 
            position: fixed;
            top: 200px;
            left: 0;
            list-style: none;
        }
        li{
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: default;
        }
        .active{
            background-color: pink;
        }
        .m{
            width: 800px;
            height: 500px;
            margin: 10px auto;
        }
        .moudle1{ 
            margin-top: 100px;
            background-color: red;
        }
        .moudle2{ 
            background-color: orange;
        }
        .moudle3{
            background-color: yellow;
        }
        .moudle4{ 
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="active">家电维修</li>
        <li>日系料理</li>
        <li>上封锁并</li>
        <li>刀剑乱舞</li>
    </ul>
    <div class="m moudle1">家电维修</div>
    <div class="m moudle2">日系料理</div>
    <div class="m moudle3">上峰锁紧</div>
    <div class="m moudle4">刀剑乱舞</div>
    <script>
        let lis = document.querySelectorAll('li');
        let m = document.querySelectorAll('.m')
        for(let i = 0; i < lis.length; i++){
            lis[i].addEventListener('click',function(){
                document.querySelector('.active').classList.remove('active')
                this.classList.add('active')
                // 右侧滚动事件,让页面滚动到指定位置，而不是每个模块的移动
                document.documentElement.scrollTop  = m[i].offsetTop
                
            })
        }
        // let ul = document.querySelector('ul');
        // ul.addEventListener("click",function(e){
            // 得到当前点击li
            // document.querySelector('.active').classList.remove('active')
            // e.target.classList.add('active')

        // })

    </script>
</body>
</html>
