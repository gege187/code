<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        nav{ 
            position: fixed;
            width: 100%;
            height: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ddd;
            overflow: hidden;
            transition: all .5s;
        }
        .content{ 
            width: 800px;
            margin: 0 auto;
            height: 1000px;
            background-color: pink;
            overflow: auto;
        }
        .box{
            margin-top: 400px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 
        offset
        宽高：盒子+box+padding
        offsetTop、offsetLeft：距离定位父级上左的偏移量
        只读属性
     -->
     <nav class="nav">
        <div class="logo">这是个LOGO图片</div>
        <div><input type="search"></div>
        <div class="car">这里是购物车</div>
     </nav>
     <div class="content">
        <div class="box">碰到他就出现</div>
     </div>
     <script>
        let nav = document.querySelector('.nav')
        let box = document.querySelector('.box')
        window.addEventListener('scroll',function(){
            let scrol = document.documentElement.scrollTop
            if(scrol >= box.offsetTop){
                nav.style.height = '50px'
            }else{
                nav.style.height = '0'
            }
        })
        
     </script>
</body>
</html>
