<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // set本身是一个构造函数，用来生成Set数据结构
        const s = new Set()
        // size属性获取元素个数
        console.log(s.size);
        // set函数可以接受一个数组作为参数，用来初始化
        const st = new Set([1,2,3,4])
        console.log(st.size);

        // 利用set数据结构做数组去重
        let arr = new Set(['a','b','c','a'])
        let ary = [...arr] 
        console.log(ary);

        // set实例方法
        // add(value):添加某个值,返回Set结构本身
        // delete(value):删除某个值,返回一个布尔值，表示删除是否成功
        // has(value):返回一个布尔值，表示该值是否为Set的成员
        // clear():清除所有成员，没有返回值
        {
            const s = new Set()
            s.add(1).add(2).add(3)
            console.log(s);

            s.delete(2)
            console.log(s.delete(2));
            console.log(s);

            s.has(1)
            console.log(s.has(1));

            s.clear()
            console.log(s);
        }

        //遍历set数据结构
        const ss = new Set([1,2,3,4,5,6,7])
        ss.forEach((item)=>console.log(item))

        

    </script>
</body>
</html>
