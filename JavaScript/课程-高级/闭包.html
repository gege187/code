<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        // 闭包是可以访问另一个函数作用域中变量的函数
        // 闭包的主要作用：延伸了变量的作用范围
        // function fn(){
             // 被外部函数访问内部变量的函数是闭包函数
        //     let num = 10
        //     function fun(){
        //         console.log(num);
        //     }
        //     fun()
        // }
        // fn()

        function fn(){
            let num = 10
            // function fun(){
            //     console.log(num);
            // }
            // return fun
            return function(){
                console.log(num);
            }
        }
        let f = fn()
        f();

        // 闭包案例--
        let lis = document.querySelectorAll('li')
        for(let i = 0; i < lis.length; i++){
            (function (x){
                // console.log(i);
                lis[x].addEventListener('click',function(){
                    console.log(x);
                })
            })(i);
        }

        // 闭包案例--计算打车价格
        let car = (function() {
            let start = 13;
            let total = 0; //总价
            return {
                price:function(n) {
                    if(n <= 3){
                        total = start
                    }else{
                        total = (n-3)*5 + start
                    }
                    return total;
                },
                yd:function(flag) {
                    flag ? total + 10 : total
                }
            }
        })()
        car.price(5)
        car.yd(true)
    </script>
</body>
</html>
