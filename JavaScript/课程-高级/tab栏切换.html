
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            margin: 100px 0 0 200px;
            width: 800px;
            height: 300px;
            border: 1px solid pink;
        }
        .tab{
            width: 100%;
            height: 50px;
            border-bottom: 1px solid #ccc;
        }
        li{
            position: relative;
            float: left;
            list-style: none;
            height: 50px;
            line-height: 50px;
            padding: 0 30px;
            text-align: center;
            border-right: 1px solid #ccc;
        }
        li img{
            position: absolute;
            top: 0;
            right: 0;
            opacity: .3;
        }
        .bord{
            background-color: #fff;
        }
        .add{
            float: right;
            width: 16px;
            height: 16px;
            margin-top: 16px;
            margin-right: 10px;
        }
        .content{ 
            margin: 20px 0 0 10px;
            width: 100%;
            height: 250px;
        }
        .tab input{ 
            width: 70px;
            height: 35px;
        }
        .content input{ 
            width: 500px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
        }
        .con{
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="tab">
            <ul>
                <li class="bord"><span>tab</span><img src="image/关闭.png" alt="" class="close"></li>
                <li><span>tab</span><img src="image/关闭.png" alt="" class="close"></li>
                <li><span>tab</span><img src="image/关闭.png" alt="" class="close"></li>
                <li><span>tab</span><img src="image/关闭.png" alt="" class="close"></li>
            </ul>
            <div class="add"><img src="image/添加.png" alt=""></div>
        </div>
        <div class="content">
            <div class="con show">这是第一个内容</div>
            <div class="con">这是第二个内容</div>
            <div class="con">这是第三个内容</div>
            <div class="con">这是第四个内容</div>
        </div>
    </div>
    <script src="js/tab.js"></script>
</body>
</html>
