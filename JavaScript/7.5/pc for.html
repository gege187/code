        //倒三角形
        var xing = '';
        for(var i = 1; i <= 10; i++){
            //for( var j = i; j <= 10; j++){}
            for(var j = 11-i; j >= 1; j--){
                xing = xing + '星';
            }
            xing = xing + '\n';
        }
        console.log(xing);

        //正三角形
        var xing = '';
        for(var i = 1; i <= 10; i++){
            for(var j = 11-i; j <= 10; j++){
                xing = xing + '星';
            }
            xing = xing + '\n';
        }
        console.log(xing);

        //九九乘法表
        var sum = 0;
        for(var i = 1;i < 10;i++){
            for(var j = 1; j <= i ;j++){
                //sum += i * j;  //忘加累加+符号
                sum += j +'*'+ i + '=' + i*j + ' ';
            }
            sum += '\n';
        }
