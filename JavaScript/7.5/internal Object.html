    <title>内置对象-Math对象</title>
    <script>
        // Math对象,不需要new调用，直接使用
        console.log(Math.max());
        console.log(Math.max(1,12));
        // 封装数学对象  里面有PI  最大值  最小值
        var myMath = {
            PI : 3.141592653,
            max: function(){
                var max = arguments[0];
                for(var i = 0; i < arguments.length ; i++){
                    if(arguments[i] > max){
                        max = arguments[i];
                    }
                }
                return max;
            },
            min : function(){
                var min = arguments[0];
                for(var i = 0; i < arguments.length ; i++){
                    if(arguments[i] < min){
                        min = arguments[i];
                    }
                }
                return min;
            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(2,3));
        console.log(myMath.min(2,3));
        //绝对值
        console.log(Math.abs(-1));
        console.log(Math.abs('-1')); //隐式转换
        console.log(Math.abs('pink')); //NaN
        //取整方法
        //  向下取整
        console.log(Math.floor(1.9));
        //  向上取整
        console.log(Math.ceil(1.1));
        //  四舍五入
        console.log(Math.round(1.5));  //2
        console.log(Math.round(1.4));   //1
        console.log(Math.round(-1.5));   //-1 , 取大的数（即右轴的值）
        //随机数 [0-1)
        console.log(Math.random());
        //  得到一个两数之间的随机整数（含最大最小值）
        function getRandom(min,max){
            //return Math.floor(Math.random() * (max - min)) + min; 不含最大值
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandom(1,10));
        //取随机值
        var arr = ['22','nihao','081','33'];
        console.log(arr[getRandom(0,arr.length-1)]);
