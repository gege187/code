<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期对象</title>
    <script>
        // Date日期对象 是个构造函数  通过new来调用创建
        var arr = new Array();
        var obj = new Object();
        // 1.使用Date
        // 无参，返回当前时间
        var date = new Date();
        console.log(date);
        // 带参,数值型  或者是  字符串型
        var date1 = new Date(2022,07,27,12,00,00);   //月份从0开始算（0-11）
        console.log(date1);
        var date2 = new Date('2022-07-27 12:00:00');
        console.log(date2);

        //方法 日期
        var date3 = new Date();
        console.log(date3.getFullYear());   //年份
        console.log(date3.getMonth() + 1);  //月份
        console.log(date3.getDate());  //几号
        console.log(date3.getDay());   //星期1-6 ，0代表周日
        //格式化日期
        var year = date3.getFullYear();
        var month = date3.getMonth() + 1;
        var date0 = date3.getDate();
        var arr = ['周日','周一','周二','周三','周四','周五','周六'];
        var day = date3.getDay();
        console.log('今天是：'+ year + '年' + month + '月' + date0 + '日 ' + arr[day]);

        // 方法  时间
        console.log(date3.getHours());
        console.log(date3.getMinutes());
        console.log(date3.getSeconds());
        //封装一个函数，返回格式化时分秒
        function getTimer(){
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return '当前时间：' + h + ':' + m + ':' + s;
        }
        console.log(getTimer());

        //获取总毫秒数(时间戳)（从1970年1月1日起）
        var date4 = new Date();
        console.log(date4.valueOf());
        console.log(date4.getTime());
        //简单写法
        var date5 = +new Date();
        console.log(date5);
        //H5新增
        console.log(Date.now());

        //案例--倒计时
        // 用总毫秒减去当前毫秒
        // d = parseInt(总秒数/ 60/60 /24);
        // h = parseInt(总秒数/ 60/60 %24)
        // m = parseInt(总秒数/60 %60 );
        // s = parseInt( 总秒数%60);
        function countDown(time){
            var nowTime = +new Date();
            var inputTime = +new Date(time);
            var times = (inputTime - nowTime) / 1000;
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0'+ d : d;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0'+ h : h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0'+ m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0'+ s : s;
            return d + '天' + h +'时'+ m +'分'+ s + '秒';
        }
        console.log(countDown('2022-7-27 18:00:00'));
    </script>
</head>

</body>
</html>
