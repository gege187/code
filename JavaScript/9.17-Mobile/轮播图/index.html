<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <!-- <link rel="stylesheet" href="js/banner.js"> -->
    <script src="js/animate.js"></script>
    <script src="js/banner.js"></script>
    <style>
        li{
            list-style: none;
        }
        .banner{
            position: relative;
            width: 1400px;
            height: 830px;
            /* border-top: 3px solid #ccc;
            border-bottom: 3px solid #ccc; */
            margin: 20px auto;
            overflow: hidden;
        }
        ul{
            position: absolute;
            top: 0;
            /* 向左偏移，把第一张图片露出来，100%是父亲的宽度 */
            left: -100%;
            margin: 20px 0;
            padding: 0;
            width: 600%;
        }
        .imgs li img{
            /* display: block; */
            width: 1400px;
            float: left;
        }
        .arrow{
            position: absolute;
            top: 400px;
            width: 72%;
            display: flex;
            justify-content: space-between;
            margin-left: 256px;
            z-index: 999;
        }
        .left,.right{
            display: none;
            width: 70px;
            height: 70px;
            background-color: #ccc;
            /* opacity: .5; */
            border-radius: 35px;
            line-height: 65px;
            text-align: center;
            font-size: 50px;
            color: #fff;
            cursor: pointer;
        }
        .circle{
            position: absolute;
            bottom: 30px;
            right: 40px;
            z-index: 999;
        }
        .circle li{
            float: left;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            background-color: #fff;
            opacity: .3;
            margin-right: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .current{
            opacity: 1 !important;
            width: 50px !important;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="arrow">
            <div class="left"><</div>
            <div class="right"> > </div>
        </div>
        <ol class="circle">
            <!-- 动态生成 -->
            <li class="current"></li>
            <li></li>
            <li></li>
        </ol>
        <ul class="imgs">
            <li><img src="./image/long2.jpg" alt=""></li> <!--  -->
            <li><img src="./image/img1.jpeg" alt=""></li>
            <li><img src="./image/long.jpg" alt=""></li>
            <li><img src="./image/long2.jpg" alt=""></li>
            <li><img src="./image/img1.jpeg" alt=""></li>
        </ul>
    </div>

</body>
</html>
