        //localStorage
        set.addEventListener('click',function(){
            var val = ipt.value
            localStorage.setItem('name',val)
        })
        //得到存储的数据
        get.addEventListener('click',function(){
            console.log(localStorage.getItem('name'));
        })
        //删除key为‘uname’的值
