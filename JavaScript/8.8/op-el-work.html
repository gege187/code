<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素作业</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;

        }
        input{
            outline: none;
        }
        .header{
            width: 100%;
            height: 200px;
            background-color: #abcdff;
        }
        .left{
            float: left;
            width: 300px;
            height: 180px;
            background-color: #bc99ff;
        }
        .mid{
            float: left;
            width: 400px;
            height: 180px;
            background-color: #99ac11;
        }
        .right{
            float: left;
            width: 200px;
            height: 180px;
            background-color: #119ab9;
        }
        .num{
            margin-top: 20px;
            width: 80px;
            height: 30px;
            border: #000 1px solid;
            cursor: default;
            text-align: center;
        }
        ul{
            display: none;
            width: 80px;
            height: 90px;
            border: 1px solid #999;
        }
        ul li{
            list-style: none;
            border-bottom: #999 1px solid;
            height: 29px;
            text-align: center;
        }
    </style>
</head>
<body>
