<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab栏切换</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }
        li {
            list-style-type: none;
        }
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        .tab_list{
            width: 900px;
            height: 40px;
            background-color: #eee;
            border: 1px solid #aaa;
        }
        ul li{
            float: left;
            padding: 0 15px;
            height: 39px;
            line-height: 39px;
            cursor: default;
        }
        .current{
            background-color: rgb(174, 14, 14);
            color: #fff;
        }
        .tab_con{
            width: 900px;
            height: 400px;
        }
        .item{
            display: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        var lis = document.querySelectorAll('li');
        var its = document.getElementsByClassName('item');
        for(var i =0; i < lis.length; i++){
            // 添加自定义属性index索引
            lis[i].setAttribute('index',i);
            lis[i].onclick = function(){
                //排他思想
                for(var i = 0; i < lis.length; i++){
                    lis[i].className = '';
                }
                //lis[i].className = 'current';   只留下自己，所以是this
                this.className = 'current';

                // 2.点击导航栏让下边的内容显示
                //点击哪个li，就把索引号取过来
                var index = this.getAttribute('index');
                for(var i = 0; i <its.length; i++){
                    its[i].style.display = 'none';
                }
                its[index].style.display = 'block';
            }
        }
    </script>
</body>
</html>
