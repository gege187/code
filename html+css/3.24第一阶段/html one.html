<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认知</title>
</head>
<body>
    <!-- 
    注释----Ctrl+/ : 加注释
    换行----<br>
    水平线----<hr>
    标签分为嵌套关系和并列关系
    修改----<h1></h1>修改标题级别，把光标放在第一个数字后，按Ctrl+D，出现多个光标实现同时修改删除
    复制----shift+alt+下箭头 :实现多个复制
    换行----查看-自动换行
    加粗、下划线、倾斜、删除线
    图片标签-----属性：width、height、title...    
        width、height只要给一个值，另一个会等比例显示    
        src路径：同级路径、下级路径、上级路径（../）
    音频标签----路径、音频控件、自动播放、循环播放
    视频标签----路径、音频控件、自动播放（+ muted静音播放）、循环播放
    超链接----href="#"空链接  target="_blank"打开新窗口
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <p>段落标签</p>
    <b>加粗</b><strong>也是加粗，突出重要性</strong>
    <u>下划线</u><ins>下划线，突出重要性</ins>
    <i>倾斜</i><em>倾斜，突出重要性</em>
    <s>删除线</s><del>删除，突出重要性</del>
    <img src="图片路径.jpg" alt="替换文本" title="鼠标悬停时出现">
    <audio src="音频路径.mp3" controls autoplay loop></audio>
    <video src="音频路径.mp4" controls autoplay loop></video>
    <a href="目标网页.html" target="_blank">超链接</a>
</body>
</html>
