<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单相关</title>
    <style>
        *{
            /* padding: 5px; */
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- form属性
        action:提交表单到浏览器网页
        method:提交方式，post更安全
        name:要想被提交，每个输入字段必须有name属性
        target="_blank":在新的窗口打开
        autocomplete="on"：根据用户之前输入的值自动填写值
        novalidate:不对表单输入内容进行验证
     -->
    <form action="" method="post" novalidate>
        文本：<input type="text" name="must"><br/>
        邮箱：<input type="email" name="email"><br/>
        <input type="submit" value="Submit">
    </form>
    <hr/>
    <!-- 
        form元素
        input：
        select：下拉列表 
            selected: 默认被选中的选项
        textarea:文本域
        button：按钮
     -->
     文本：<input type="text"><br/>
     下拉选择框：<select name="">
        <option value="" selected>默认选址</option>
     </select><br/>
     文本域<textarea name="" id="" cols="15" rows="3"></textarea><br/>
     <button>按钮</button><br/>
     <hr/>
     <!-- 
        input：type=“”的输入类型
        text:文本
        password：密码
        submit：提交按钮
        redio：单选按钮 name值相等
        复选框：checkbox
        button：按钮
      -->

      <!-- 
        H5新增
        number：输入字段应该包含数字值
            disabled：字段被禁用
            maxlength：最大字符数
            readonly只读
            required：必需
            size：宽度
            step：数字间隔 10，20，间隔10
        date:
            min、max
        range:
            min、max、step、value
       -->
       数字型：<input type="number" name="must" min="1" max="9"><br>
       日期型：<input type="date"><br>
       颜色：<input type="color"><br>
       控件：<input type="range"><br>
       年月：<input type="month"><br>
       周年：<input type="week"><br>
       时间：<input type="time"><br>
       日期时间(有时区)：<input type="datetime"><br>谷歌不支持
       日期时间（无时区）：<input type="datetime-local"><br>
       邮箱：<input type="email"><br>
       搜索：<input type="search"><br>
       tel: <input type="tel"><br>
       地址：<input type="url">
       <hr>

       <!-- 
        input其他属性
        value：输入字段的初始值
        readonly：只读
        disabled：禁用，不被提交
        size：尺寸，以字符计
        maxlength：字段的最大长度
        autocomplete：基于之前输入的值自动填写值
        novalidate：不对表单数据进行验证
        autofocus：自动获得焦点
        multiple：多选
        placeholder：占位符
        
        -->

     <!-- 
        H5新增
        <datalist>
    -->
    <form action="">
        文本框：<input type="text" list="demo">
        <datalist id="demo">
            <option value="option1"></option>
            <option value="option3"></option>
            <option value="option2"></option>
        </datalist>
    </form>
    <hr/>
</body>
</html>
