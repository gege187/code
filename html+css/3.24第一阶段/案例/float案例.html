<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            height: 40px;
            width: 100%;
            background-color: #333;
        }
        .box2{
            width: 1000px;
            height: 80px;
            background-color: #ffc0cb;
            margin: 0 auto;
        }
        .BOX1{
            width: 1000px;
            height: 400px;
            background-color: #ccc;
            margin: 0 auto;

        }
        .box3{
            width: 200px;
            height: 400px;
            background-color: #ffa500;
            float: left;
        }
        .box4{
            width: 800px;
            height: 400px;
            background-color: #87ceeb;
            float: left;
        }
        .xm1{
            width: 1226px;
            height: 614px;
            background-color: #fff;
            margin: 0 auto;
        }
        .xm2{
            float: left;
            width: 234px;
            height: 614px;
            margin-right: 14px;
            background-color: #800080;
            
        }
        ul{
            list-style: none;
        }
        .xm3 li{
            float: left;
            margin: 0 14px 14px 0;
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
            
        }
        li:nth-child(4n){
            margin-right: 0;
        }
        /* 新闻案例 */
        .new1{
            margin: 50px auto;
            width: 640px;
            height: 50px;
            background-color: pink;
        }
        .new1 li{
            float: left;
            
        }
        .new1 a{
            text-decoration: none;
            display: inline-block;
            width: 80px;
            height: 50px;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        .new1 a:hover{
            background-color: green;
            /* width: 80px;
            height: 50px; */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="BOX1">
        <div class="box3"></div>
        <div class="box4"></div>
    </div>

    <!-- 小米案例 -->
    <div class="xm1">
    <!-- 教学中将左右颜色不一样的模块设置为两个部分，在右边蓝色部分内部添加li标签 -->
        <div class="xm2"></div>
        <ul class="xm3">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- 新闻布局案例 -->
    <div class="new1"> 
        <ul>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻2</a></li>
            <li><a href="#">新闻3</a></li>
            <li><a href="#">新闻4</a></li>
            <li><a href="#">新闻5</a></li>
            <li><a href="#">新闻6</a></li>
            <li><a href="#">新闻7</a></li>
            <li><a href="#">新闻8</a></li>
        </ul>
    </div>
</body>
</html>
