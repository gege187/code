<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的熊</title>
    <style>
        .hill{
            position: relative;
            width: 100%;
            height: 569px;
        }
        @keyframes moveh{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -3840px 0;
            }
            
        }
        .hill1{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 336px;
            background: url(mountain-1.png) repeat-x;
            animation: moveh 100s linear 0.3s infinite;
        }
        .hill2{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 384px;
            background: url(mountain-2.png) repeat-x;
            animation: moveh 160s linear 0.3s infinite;
        }
        .hill3{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 569px;
            background: url(mountain-3.png) repeat-x;
            animation: moveh 360s linear 0.3s infinite;
        }
        .bear{
            position: absolute;
            top: 500px;
            width: 100px;
            height: 50px;
            background: url(bear.png) no-repeat;
            animation: bear 1s steps(8) infinite,moveb 5s forwards;
        }
        @keyframes bear{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -800px 0;
            }
        }
        @keyframes moveb{
            0%{
                left: 0;
            }
            100%{
                transform: translateX(-50%);
                left: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="hill">
        <div class="hill3"></div>
        <div class="hill2"></div>
        <div class="hill1"></div>
    </div>
    <div class="bear"></div>
</body>
</html>
