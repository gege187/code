<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map{
            position: relative;
            /* margin: 0 auto; */
            width: 500px;
            height: 420px;
            background: url(map.png) no-repeat;
        }
        .city{
            position: absolute;
            top: 266px;
            right: 131px;
        }
        .tb{
            position: absolute;
            /* 不能用bottom，需要覆盖以上样式， */
            top: 345px;
            right: 70px;
        }
        .gd{
            position: absolute;
            /* 不能用bottom，需要覆盖以上样式， */
            top: 370px;
            right: 161px;
        }
        .dotted{
            width: 8px;
            height: 8px;
            background-color: #fbff00;
            border-radius: 50%;
        }
        .city div[class^="pulse"]{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #fbff00;
            border-radius: 50%;
            animation: pulse 1s linear infinite;
        }
        /* 权重问题，不设置不会有效果 */
        .city div.pulse2{
            animation-delay: .4s;
        }
        .city div.pulse3{
            animation-delay: .8s;
        }
        @keyframes pulse{
            0%{}
            75%{
                /* 不用scale，它会让阴影变大 */
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100%{
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city tb">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city gd">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>
</html>
