<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div .trans{
            width: 100px;
            height: 100px;
            background-color: pink;
            /* transform: translate(100px,100px); */
            /* transform: translateX(100px);
            transform: translateY(100px); */
            /* 百分比移动的距离是盒子的宽高度 */
            transform: translateX(50%);
        }
        .demo1{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #dd2345;
        }
        /* 盒子垂直居中的效果 */
        .demo1 p{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100px;
            height: 100px;
            background-color: #ad21ff;
        }
        .rot{
            width: 100px;
            height: 100px;
            background-color: #11ddff;
            /* 顺时针旋转45度 */
            transform: rotate(45deg);
        }
        .demo2 p{
            width: 0;
            height: 0;
            border-top: 50px solid #11ddff;
            border-left: 50px solid #217fa4;
            border-right: 50px solid #7011ff;
            border-bottom: 50px solid #f711ff;
            transform: rotate(0);
            transition: all 2s;
        }
        .demo2 p:hover{
            transform: rotate(360deg);
        }
        .demo3{
            position: relative;
            width: 250px;
            height: 30px;
            border: 1px solid #217fa4;
        }
        .demo3::after{
            content: '';
            position: absolute;
            top: 7px;
            right: 15px;
            width: 10px;
            height: 10px;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            transform: rotate(45deg);
        }
        .center{
            margin: 0 auto;
            width: 100px;
            height: 100px;
            background-color: #de4567;
            /* 1. 方位名词 */
            /* transform-origin: left bottom; */
            /* 2.px像素 */
            transform-origin: 20px 20px;
            transition: all 2s;
        }
        .center:hover{
            transform: rotate(360deg);
        }
        .demo4{
            margin: 50px auto;
            overflow: hidden;
            width: 100px;
            height: 100px;
            background-color: #aa2211;
        }
        .demo4::before{
            content: '来咯';
            display: block;
            width: 100%;
            height: 100%;
            background-color: #908769;
            transform-origin: left bottom;
            transform: rotate(90deg);
            transition: all 1s;
        }
        .demo4:hover::before{
            transform: rotate(0deg);
        }
        .scal{
            margin: 50px auto;
            width: 100px;
            height: 100px;
            background-color: #dd2345;
        }
        .scal:hover{
            /* 1.倍数，一倍就是本身 */
            transform: scale(2,2);
            /* 括号里只有一个参数，就是等比例缩放 */
            /* transform: scale(2); */
            /* 2.缩小,小于1就是缩小 */
            /* transform: scale(0.5); */
            /* 优势：不会影响其他盒子，可设置缩放中心点 */
        }
        .demo5{
            width: 300px;
            height: 178px;
            overflow: hidden;
        }
        .demo5 img:hover{
            transform: scale(1.1);
        }
        .demo6{
            margin: 0 auto;
            padding-top: 40px;
            width: 300px;
            height: 70px;
            border: 1px solid #444;
            text-align: center;
        }
        .demo6 li{
            list-style: none;
            margin: 10px;
            float: left;
            width: 20px;
            height: 20px;
            border-radius: 50% 50%;
            border: 1px solid pink;
            cursor: pointer;
        }
        .demo6 li:hover{
            transform: scale(1.2);
        }
        .tog{
            width: 100px;
            height: 100px;
            background-color: #df3487;
            transform: translate(100px,100px) rotate(90deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div class="trans">1</div>
    <div class="demo1">
        <p>2</p>
    </div>
    <div class="rot">3</div>
    <div class="demo2">
        <p>4</p>
    </div>
    <div class="demo3">三角</div>
    <div class="center">中心点</div>
    <div class="demo4">旋转中心点案例
    </div>
    <div class="scal">缩放</div>
    图片放大案例：
    <!-- 把文字放在div盒子中，高度从文字开始算，放的图片会超出遮住文字 -->
    <div class="demo5">
        <a href="#"><img src="rongyao.png" alt=""></a>
    </div>
    分页按钮案例：
    <div class="demo6">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
    属性连写：
    <div class="tog">旋转</div>
</body>
</html>
