<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resize/outline</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            border: 3px solid #ccc;
            /* 想要拉伸效果必须添加 */
            overflow: auto;

            /* 只能在水平方向上拉伸 */
            /* resize: horizontal; */

            /* 在垂直方向上拉伸 */
            /* resize: vertical; */

            /* 都可以 */
            resize: both;

            /* 禁用 */
            /* resize: none; */
        }
        .two{
            width: 60%;
            margin: 20px auto;
            border: 3px solid #1234da;
            outline: 3px dotted #ad5612;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="one">resize</div>
    <div class="two">outline-offset</div>
</body>
</html>
