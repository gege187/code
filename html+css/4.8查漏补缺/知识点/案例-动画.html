<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从下往上显示圆</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .yuan{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: pink;
        position: relative;
        transition: width 1s,height 1s,background 1s;
        animation-name: exam;
        animation-duration: 3s;  
        animation-fill-mode: forwards;
    }
    @keyframes exam{
        from {top: 200px; background-color: blue;}
        to {top: 0px}
    }
    .yuan:hover {
        width: 150px;
        height: 150px;
        background-color: #dc4a67ad;
    }
    .cont{
        width: 100px;
        height: 100px;
        text-align: center;
        padding: 30px 0;
    }
    .cont:hover .hidden{
        display: block;
        width: 150px;
        height: 150px;
        padding: 50px 0; 
    }
    p{
        color: #fff;
        font-weight: 600;
    }
    .hidden{
        display: none;
    }
    </style>
</head>
<body>
    <div class="yuan">
        <div class="cont">
            <p>查看店铺</p>
            <p class="hidden">查看详情</p>
        </div>
    </div>
</body>
</html>
