<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遮罩案例</title>
    <style>
    div{
        position: relative;
        width: 300px;
    }
    img{
        width: 100%;
        height: 100%;
    }
    .mask{
        display: none;
        position: absolute;
        width: 300px;
        height: 200px;
        background-color: rgba(0, 0, 0, .3);
    }
    div:hover .mask{
        display: block;
    }
    </style>
</head>

<body>
    <div>
        <div class="mask"></div>
        <img src="0-long.jpg" alt="">
    </div>
</body>
</html>
