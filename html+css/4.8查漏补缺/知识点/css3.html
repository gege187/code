<!-- 1.属性选择器 -->
<!-- 2.伪元素的应用 -->
<!-- 3.图片模糊处理 -->
<!-- 4.计算盒子宽度 -->
<!-- 5.过渡效果 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.[属性名] */
        input[value]{
            color: pink;
        }
        /* 2.[属性名=值] */
        input[type=password]{
            color: red;
        }
        /* 3.[class^=qian]具有class属性并值以qian开头的 */
        div[class^=qian]{
            color: aqua;
        }
        /* 4.[class$=bian]具有class属性并值以bian结尾的 */
        div[class$=bian]{
            color: aquamarine;
        }
        /* 5.[class*=ong]具有class属性并值中带有ong的 */
        div[class*=ong]{
            color: blueviolet;
        }
        /* 伪元素 */
        /* 1. */
        .wei{
            position: relative;
            width: 200px;
            height: 30px;
            border: 2px solid pink;
        }
        .wei::after{
            position: absolute;
            top: 4px;
            right: 13px;
            content: '>';
            color: pink;
        }
        /* 2. */
        .mask{
            position: relative;
            width: 300px;
        }
        .mask img{
            width: 100%;
            height: 100%;
        }
        .mask::before{
            content: '';
            display: none;
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, .3);
        }
        .mask:hover::before{
            display: block;
        }

        /* 图片模糊,小括号里数值越大，图片越模糊，要加单位 */
        .blur{
            width: 200px;
        }
        .blur:hover{
            filter: blur(3px);
        }

        /* 计算盒子宽度，用+-*% */
        .calc1{
            width: 300px;
            height: 200px;
            background-color: pink;
        }
        .calc2{
            width: calc(100% - 100px);
            height: 50px;
            background-color: skyblue;
        }

        /* 过渡效果 */
        .tran1{
            margin: 0 auto;
            width: 150px;
            height: 20px;
            border: 1px solid pink;
            border-radius: 20px;
        }
        .tran2{
            width: 50%;
            height: 100%;
            background-color: pink;
            border-radius: 20px;
            transition: width 1s;
        }
        .tran1:hover .tran2{
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 属性选择器，权重与类选择器一致 -->
    <input type="text" value="请输入">
    <input type="text" placeholder="也输入">
    <input type="password" placeholder="密码">
    
    <!-- 测试 -->
    <div class="qianbian1">小图标1</div>
    <div class="qianbian2">小图标2</div>
    <div class="qianbian3">小图标3</div>
    <div class="houbian">小芋头1</div>
    <div class="houbian">小芋头2</div>
    <div class="houbian">小芋头3</div>
    <div class="zhongjian1">小皇帝1</div>
    <div class="zhongjian2">小皇帝2</div>
    <div class="zhongjian3">小皇帝3</div>

    <!-- 伪元素的使用 -->
    <!-- 1.伪元素字体图标 -->
    <p>1.</p>
    <div class="wei"></div>
    <!-- 2.遮罩案例 -->
    <div class="mask">
        <img src="0-long.jpg" alt="">
    </div>
    <!-- 3.清除浮动 -->
    <!-- clearfix::after -->

    <!-- 图片模糊处理 -->
    <img src="0.jpg" class="blur">

    <!-- 计算盒子大小 -->
    <div class="calc1">
        <div class="calc2"></div>
    </div>

    <!-- 过渡 -->
    <div class="tran1">
        <div class="tran2"></div>
    </div>
</body>
</html>
