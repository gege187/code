<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 实现一打开网页，一个盒子从左边走到右边 */
        /* 1.定义动画 */
        @keyframes move{
            0%{
                transform: translateX(0px);
            }
            100%{
                transform: translateX(1000px);
            }
        }
        .demo1{
            width: 100px;
            height: 100px;
            background-color: #e5679c;
            /* 2.调用动画 */
            /* animation-name: move; */
            /* 持续时间 */
            /* animation-duration: 2s; */
            /* 速度曲线 */
            /* animation-timing-function: normal; */
            /* 何时开始 */
            /* animation-delay: normal; */
            /* 重复次数(无限) */
            /* animation-iteration-count: infinite; */
            /* 是否反方向播放(是) */
            /* animation-direction: alternate; */
            /* 动画结束后的状态,和以上两条冲突 */
            /* animation-fill-mode: forwards; */
            /* 属性简写 */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: move 2s linear 0s 1 alternate forwards;

        }
        .demo1:hover{
            animation-play-state: paused;
        }

        @keyframes demo2{
            0%{
                width: 0;
            }
            100%{
                width: 200px;
            }
        }
        .demo2{
            width: 0;
            height: 30px;
            background-color: #d32;
            animation: demo2 4s steps(10) forwards;
        }

        @keyframes demo3{
            0%{
                width: 0;
            }
            100%{
                width: 200px;
            }
        }
        .demo3{
            overflow: hidden;
            width: 0;
            height: 30px;
            font-size: 20px;
            animation: demo2 4s steps(10) forwards;
            /* 带颜色的可以设置文字强制在一行显示
            background-color: #d2a;
            white-space: nowrap; */
        }
    </style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3">夏目友人帐真好看</div>
</body>
</html>
