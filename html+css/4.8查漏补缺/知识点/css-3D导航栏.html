<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            margin: 100px;
        }
        li{
            float: left;
            padding-right: 15px;
            list-style: none;
            width: 120px;
            height: 70px;
            perspective: 500px;
        }
        .box{
            position: relative;
            width: 100%;
            height: 100%;  
            transform-style: preserve-3d; 
            transition: all .4s;
        }
        .box:hover{
            transform: rotateX(90deg);
        }
        .front,
        .bottom{
            position: absolute;
            top: 0;
            left: 0%;
            width: 100%;
            height: 100%;
        }
        .front{
            background-color: pink;
            z-index: 1;
            transform: translateZ(35px);
        }
        .bottom{
            background-color: purple;
            /* 如果有移动或者其他样式，必须先写移动 */
            transform: translateY(35px) rotateX(-80deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
            <div class="front">你</div>
            <div class="bottom">看</div>
            </div>
        </li>
        <li>
            <div class="box">
            <div class="front">你</div>
            <div class="bottom">看</div>
            </div>
        </li>
        <li>
            <div class="box">
            <div class="front">你</div>
            <div class="bottom">看</div>
            </div>
        </li>
    </ul>
</body>
</html>
