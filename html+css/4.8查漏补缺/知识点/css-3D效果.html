<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*body{
             设置透视点 */
            /* perspective: 1000px; 
        }*/
        *{
            margin: 0;
            padding: 0;
        }
        .radioo{
            width: 200px;
            height: 30px;
            margin: 100px auto;
        }
        li{
            list-style: none;
            float: left;
            margin: 7px;
        }
        input{
            width: 18px;
            height: 18px;
        }
        .lifang{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: absolute;
            left: calc(50% - 100px);
            top: calc(50% - 100px);
            /* 保留子元素透视效果 */
            transform-style: preserve-3d;
            transition:  all 10s;
        }
        .lifang:hover{
            transform: rotate3d(1,1,1,900deg);
        }
        .page{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            opacity: 0.5;
        }
        .one{
            background-color: red;
            transform: translateZ(100px);
        }
        .two{
            background-color: orange;
            transform: translateZ(-100px);
        }
        .three{
            background-color: yellow;
            transform: rotateY(-90deg) translateZ(100px);
        }
        .four{
            background-color: green;
            transform: rotateY(90deg) translateZ(100px);
        }
        .five{
            background-color: blue;
            transform: rotateX(90deg) translateZ(100px);
        }
        .six{
            background-color: purple;
            transform: rotateX(-90deg) translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="radioo">
        <ul>
            <li><input type="radio" name="yuan"></li>
            <li><input type="radio" name="yuan"></li>
            <li><input type="radio" name="yuan"></li>
            <li><input type="radio" name="yuan"></li>
            <li><input type="radio" name="yuan"></li>
            <li><input type="radio" name="yuan"></li>
        </ul>
    </div>
    <div class="lifang">
        <div class="page one"></div>
        <div class="page two"></div>
        <div class="page three"></div>
        <div class="page four"></div>
        <div class="page five"></div>
        <div class="page six"></div>
    </div>
    <script>
    </script>
</body>
</html>
